# Auto assign author, tags, and reviewers to pull requests
name: "Auto Author Assign"
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v1.1.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
